<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>

    <script language="text/x-template" class="listChocolateTemplate">
        {{#each chocolates }}
            <li class="list-group-item">
                <small>{{qty}}x</small> {{name}} {{id}}
                <span>
                    <button data-whatever="@add new" type="button" name="{{name}}" data-toggle="modal" data-target="#addChocolateModal" class="btn btn-dark btn-sm float-right">Add</button>
<!--                <button data-whatever="@update" onclick="onUpdate(event)" type="button" name="{{name}}" data-toggle="modal" data-whatever="@mdo" data-target="#updateChocolateModal" class="btn btn-success btn-sm float-right">Update</button>-->
                    <button type="button" name="{{name}}" class="btn btn-info btn-sm float-right" onclick="eatProduct(this.name)">Eat</button>
                    <button type="button" name="{{name}}" class="btn btn-danger btn-sm float-right" onclick="removeProduct(this.name)">Delete</button>
                </span>
            </li>
        {{/each}}
    </script>

</head>
<body>
    <div class="container">
        <h1 align="center">Chocolates</h1>
        <hr/>

        <div class="row">
            <div class="col-sm">
                <ul class="chocolates list-group"></ul>
            </div>
        </div>
    </div>



    <!-- Add Modal -->
    <div class="modal fade" id="addChocolateModal" tabindex="-1" role="dialog" aria-labelledby="addChocolateModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLongTitle">Add new Chocolate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline form-group">
                        <div class="form-group">
                            <input type="text" class="form-control product" value="" placeholder="product name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control qty" placeholder="qty" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addChocolate()">Add</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
